plugins {
    id 'org.springframework.boot' version '2.6.11'
    id 'io.spring.dependency-management' version '1.0.13.RELEASE'
    id 'java'
}

archivesBaseName = 'KevinChamorro-BancoPichincha'
group = 'com.kevinchamorro'
version = '0.0.1-RELEASE'
sourceCompatibility = '11'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-r2dbc:2.6.11'
    implementation 'org.springframework.boot:spring-boot-starter-webflux:2.6.11'
    implementation 'org.springdoc:springdoc-openapi-ui:1.6.11'
    implementation 'org.mapstruct:mapstruct:1.5.2.Final'
    implementation 'com.google.code.gson:gson:2.9.1'
    compileOnly 'org.projectlombok:lombok:1.18.24'
    runtimeOnly 'io.r2dbc:r2dbc-postgresql:0.8.13.RELEASE'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.mapstruct:mapstruct-processor:1.5.2.Final'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.6.11'
    testImplementation 'io.projectreactor:reactor-test:3.4.22'
}

tasks.named('test') {
    useJUnitPlatform()
}
